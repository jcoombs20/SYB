    <script>// <![CDATA[
      $(document).ready(function() {
        var name,from,to,subject,text;
        $("#send_email").click(function(){
          name = $("#name").val();
          phone = $("#phone").val();     
          email = $("#email").val();     
          to = $("#to").val();
          subject = $("#subject").val();
          text = $("#msgContent").val();
          $("#message").text("Sending E-mail...Please wait");
          $.get("http://www.sunderlandyouthbaseball.org:3001/send",{name:name,phone:phone,email:email,to:to,subject:subject,text:text},function(data){
            if(data=="sent") {
              $("#message").empty().html("Email has been sent!");
            }
          });
        });
      });
    </script>
